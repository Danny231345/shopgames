<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUBYES GAMESHOP - Registro</title>
    <link rel="stylesheet" href="stylos.css">
</head>
<body>
    <header>
        <div class="logo">
            <span style="color:#fff; font-weight:bold;">GRUB</span><span class="highlight">YES</span>
            <span class="subtitle">Shop video games</span>
        </div>
        <input type="text" class="search-bar" placeholder="Buscar juegos, recargas y más">
        <nav>
            <ul>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Juegos baratos</a></li>
                <li><a href="#">Tarjetas de juegos</a></li>
                <li><a href="#">Membresías</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#" class="active">Venta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-section">
            <h1>Registrarse</h1>
        </div>

        <div class="login-container">
            <form>
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" required>

                <div class="buttons">
                    <button type="submit" class="btn">Registrarte</button>
                    <button type="button" class="btn" id="btn-regresar">Regresar</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Botón de Regresar
        document.getElementById('btn-regresar').addEventListener('click', function () {
            window.location.href = 'iniciar_sesion.html';
        });
    </script>
</body>
</html>
